<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <script src="http://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

     <!--Navbar-->
     <nav class="bg-blue-600 text-white p-6 fixed w-full top-0 z-10">
        <div class="flex justify-between items-center">
            <div class="text-2xl font-semibold">Profile</div>

            <!--Hamburger(Mobile)-->
            <button id="menu-toggle" class="block lg:hidden">
                <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-8 h-8">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>

            <!--Desktop-->
            <div class="hidden lg:flex space-x-6">
                <a href="index.html" class="hover:text-gray-200">Index</a>
                <a href="profile.html" class="hover:text-gray-200">Profile</a>
                <a href="feed.html" class="hover:text-gray-200">Feed</a>
            </div>
        </div>
            <!--Mobile-->
            <div id="mobile-menu" class="lg:hidden hidden mt-4 space-y-4">
                <a href="index.html" class="hover:text-gray-200">Index</a>
                <a href="profile.html" class="hover:text-gray-200">Profile</a>
                <a href="feed.html" class="hover:text-gray-200">Feed</a>
            </div>
        </nav>

    <!--Profile containe-->
    <div class="flex justify-center items-start items-center min-h-screen p-4">

        <!--Profile card-->
        <div class="bg-white p-8 rounded-1g shadow-1g w-full max-w-md">
            <h1 class="text-2x1 font-semibold text-center text-gray-800 mb-4">Hello, [Username]!</h1>

            <!--Image-->
            <img src="/profile picture/gandalf_shire_lord_of_the_rings.webp" alt="Profile Image" class="w-24 h-24 rounded-full object-cover border-4 border-blue-500 mb-6">

            <!--Info-->
            <div>
                <h1 class="text-3x1 font-semibold text-gray-800 mb-2">[Username]</h1>
                <p class="text-sm text-gray-600">Joined: [Joined Date]</p>

                <!--Following/Followers-->
                <div class="flex space-x-6 mt-4 text-gray-700">
                    <p class="text-sm"><strong>[FollowersCount]</strong>Followers</p>
                    <p class="text-sm"><strong>[FollowingCount]</strong>Following</p>
                </div>


            </div>
        </div>
    </div>
    
</body>
</html>
