<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

     <!--Navbar-->
     <nav class="bg-blue-600 text-white p-6 fixed w-full top-0 z-10">
        <div class="flex justify-between items-center">
            <div class="text-2xl font-semibold">Index</div>

            <!--Hamburger(Mobile)-->
            <button id="menu-toggle" class="block 1g:hidden">
                <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-8 h-8">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>

            <!--Desktop-->
            <div class="hidden 1g:flex space-x-6">
                <a href="index.html" class="hover:text-gray-200">Index</a>
                <a href="profile.html" class="hover:text-gray-200">Profile</a>
                <a href="feed.html" class="hover:text-gray-200">Feed</a>
            </div>
        </div>
            <!--Mobile-->
            <div id="mobile-menu" class="1g:hidden hidden mt-4 space-y-4">
                <a href="index.html" class="hover:text-gray-200">Index</a>
                <a href="profile.html" class="hover:text-gray-200">Profile</a>
                <a href="feed.html" class="hover:text-gray-200">Feed</a>
            </div>
        </nav>

        <!--Main content-->
        <main class="bg-white p-8 rounded-1g shadow-1g w-full max-w-md">
        <h1 class="text-3x1 font-semibold text-center text-gray-800 mb-6">CSS-FRAMEWORKS</h1>
    
        <!--Form-->
        <form action="/profile" method="post" id="auth-form">

        <!--Username-->
        <div class="mb-4">
            <label for="username" class="block text-sm font-medium text-gray-600">Username</label>
            <input type="username" id="username" name="username" required minlength="3" class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your username">
        </div>

        <!--Password-->
        <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
            <input type="password" id="password" name="password" required minlength="8" class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your password">
        </div>

        <!--Registration-->
        <div class="mb-4 flex items-center">
            <input type="checkbox" id="register" name="register" class="h-4 w-4"
        </div>
        
        </form>
    </div>
</body>
</html>
